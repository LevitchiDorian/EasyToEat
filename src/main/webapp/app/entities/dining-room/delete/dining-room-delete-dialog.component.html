@if (diningRoom) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(diningRoom.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="diningRoomDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p
        id="jhi-delete-diningRoom-heading"
        jhiTranslate="restaurantApp.diningRoom.delete.question"
        [translateValues]="{ id: diningRoom.id }"
      >
        Are you sure you want to delete Dining Room {{ diningRoom.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-diningRoom" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
